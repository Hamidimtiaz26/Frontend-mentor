<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <!-- my fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/8a0212b0a5.js" crossorigin="anonymous"></script>
  <!-- My css -->
  <link rel="stylesheet" href="../css/utilities.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="../images/logo.svg" alt="">
    </header>
    <div class="box my-6 grid">
      <picture class="image my-4">
        <img src="../images/illustration-mockups.svg" alt="">
      </picture>
      <div class="main flex">

        <h1 class="my-2 center">Build The Community Your Fans Will Love</h1>

        <p class="my-1 center">Huddle re-imagines the way we build communities. You have a voice, but so does
          your
          audience.Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn btn-primary">Register</button>
      </div>
    </div>
    <footer class="flex2">
      <div class="icons">
        <i class="fa-brands fa-facebook fa-sm"></i>
      </div>
      <div class="icons">
        <i class="fa-brands fa-twitter fa-sm"></i>
      </div>
      <div class="icons">
        <i class="fa-brands fa-instagram fa-sm"></i>
      </div>
    </footer>
  </div>

</body>

</html>
